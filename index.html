<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guessing game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h3>Number Guessing Game</h3>
        <div class="game">
            <form>
                <div class="input-container">
                    <input type="text" placeholder="input a number" required class="reciever" id="input">
                    <label for="input" class="label">input a number</label>
                </div>
            </form>
            <div>
                <button id="try" onclick="Guess()">Try</button>
                <button id="reset">Clear</button>
            </div>
            <p id="feedback"></p>
            <p id="msg1">Number of guesses: 0</p>
            <p id="msg2">You've guessed number: </p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
